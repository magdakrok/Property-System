<div class="container d-flex justify-content-center align-items-center col-sm-12 pt-5">
  <div class="row justify-content-md-center  col-sm-12">
    <div class=" col-sm-12 card-header bg-dark text-white d-flex ">
      List of offers
    </div>
    <div class="col-sm-12">
      <div class="card text-left">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">City</th>
                <th scope="col">Street</th>
                <th scope="col">Property</th>
                <th scope="col">Apartment</th>
                <th scope="col">Price:</th>
                <th scope="col">type:</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{offer.id}}</td>
                <td>{{offer.city}}</td>
                <td>{{offer.street}}</td>
                <td>{{offer.property}}</td>
                <td>{{offer.apartment}}</td>
                <td>{{offer.price}}</td>
                <td>{{offer.type}}</td>
                <td>{{offer.description}}</td>
                <td>
                  <button class="btn btn-success mr-1" [routerLink]="['/update/', offer.id]">
                    Edit
                  </button>
                  <button class="btn btn-danger" (click)="deleteOne(offer.id)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
